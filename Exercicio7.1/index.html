<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As minhas encomendas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>As minhas encomendas</h1>
    <!-- <button class = "button-download">Download</button> -->
    <!-- <button id = "button2" onclick="callOrder(orders2)">Order2</button> -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Currency</th>
                <th>Status</th>
                <th>Produtos</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br>
    <form>
        <label for="currency_label" class="currency_label">Currency:</label><br>
        <select name="currency_select" id="currency_select">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
        </select><br>
        <label for="products_label" class="products_label">Products:</label><br>
        <select name="products_select" id="products_select">
        </select><br>
        <label for="quantity" class="quantity">Quantity</label>
        <input type="number" id="quantity_input" name="quantity_input" min="1" max="99" required><br><br>
        <input type="submit" id="add_button" value="Add"><br><br>

        <input type="submit" id="submit_button" value="Submit">
      </form> <br>
      <footer></footer>
    <script src="code.js">
    </script>
</body>
</html>
